<!DOCTYPE html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>
  {{> nav}}
  {{> page-header}}

  <section>
    <h2>Basic Bottom Navigation</h2>
    <div class="demo-row">
      <div style="position: relative; height: 120px; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 100%;">
        <el-dm-bottom-navigation id="basic-nav" value="home" position="static">
        </el-dm-bottom-navigation>
      </div>
    </div>
  </section>

  <section>
    <h2>Color Variants</h2>
    <div class="demo-row" style="flex-direction: column; gap: 1rem;">
      <div style="position: relative; height: 80px; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 100%;">
        <el-dm-bottom-navigation id="primary-nav" value="home" color="primary" position="static">
        </el-dm-bottom-navigation>
      </div>
      <div style="position: relative; height: 80px; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 100%;">
        <el-dm-bottom-navigation id="secondary-nav" value="home" color="secondary" position="static">
        </el-dm-bottom-navigation>
      </div>
      <div style="position: relative; height: 80px; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 100%;">
        <el-dm-bottom-navigation id="success-nav" value="home" color="success" position="static">
        </el-dm-bottom-navigation>
      </div>
      <div style="position: relative; height: 80px; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 100%;">
        <el-dm-bottom-navigation id="error-nav" value="home" color="error" position="static">
        </el-dm-bottom-navigation>
      </div>
    </div>
  </section>

  <section>
    <h2>With Disabled Items</h2>
    <div class="demo-row">
      <div style="position: relative; height: 120px; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 100%;">
        <el-dm-bottom-navigation id="disabled-nav" value="home" position="static">
        </el-dm-bottom-navigation>
      </div>
    </div>
  </section>

  <section>
    <h2>Event Handling</h2>
    <div class="demo-row" style="flex-direction: column; gap: 1rem;">
      <div style="position: relative; height: 120px; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; width: 100%;">
        <el-dm-bottom-navigation id="event-nav" value="home" position="static">
        </el-dm-bottom-navigation>
      </div>
      <p>Selected: <strong id="selected-value">home</strong></p>
    </div>
  </section>

  <script type="module">
    import { register as registerBottomNavigation } from '../elements/bottom-navigation/src/index.ts';
    import { register as registerButton } from '../elements/button/src/index.ts';
    registerBottomNavigation();
    registerButton();

    const homeIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>';
    const searchIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>';
    const heartIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>';
    const userIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>';
    const settingsIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>';

    const basicItems = [
      { value: 'home', label: 'Home', icon: homeIcon },
      { value: 'search', label: 'Search', icon: searchIcon },
      { value: 'favorites', label: 'Favorites', icon: heartIcon },
      { value: 'profile', label: 'Profile', icon: userIcon }
    ];

    const colorItems = [
      { value: 'home', label: 'Home', icon: homeIcon },
      { value: 'search', label: 'Search', icon: searchIcon },
      { value: 'profile', label: 'Profile', icon: userIcon }
    ];

    const disabledItems = [
      { value: 'home', label: 'Home', icon: homeIcon },
      { value: 'search', label: 'Search', icon: searchIcon },
      { value: 'favorites', label: 'Favorites', icon: heartIcon, disabled: true },
      { value: 'settings', label: 'Settings', icon: settingsIcon }
    ];

    document.getElementById('basic-nav').items = basicItems;
    document.getElementById('primary-nav').items = colorItems;
    document.getElementById('secondary-nav').items = colorItems;
    document.getElementById('success-nav').items = colorItems;
    document.getElementById('error-nav').items = colorItems;
    document.getElementById('disabled-nav').items = disabledItems;
    document.getElementById('event-nav').items = basicItems;

    document.getElementById('event-nav').addEventListener('change', (e) => {
      document.getElementById('selected-value').textContent = e.detail.value;
    });
  </script>
</body>
</html>
